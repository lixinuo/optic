<script type="text/javascript">
var bannerList = $('.pic li'),  //图片列表
	picIcon = $('.pic_icon li'), //图片导航列表
	tradeMark = $('.tradeMark li'), //商标
    banTime,
	time1,
	index1 =0,
	banIndex = 0;

$(function(){
	autoPlay();    //自动播放图片
	mouseoverPic();   //鼠标移入图片改变
	fPicChange();
	//fmouseoverPic();
	for(var i = 0; i<tradeMark.length; i++){
		var positionY = -(46*i) + 'px';
		$(tradeMark[i]).find('a').css('background-positionY',positionY);	
	}
	
});

//楼层里面图片切换
function fPicChange(){
	var infcp = $('.infcp li');
	var infcpLen = infcp.length,
		imgWid = parseInt($('.infcp li a img').css('width'));  //获取img宽度
	if(index1 >= infcpLen){
		index1 = 0;	
	}
	fshowPlay(index1,imgWid);
	time1 = setTimeout(fPicChange,4000);
}
function fmouseoverPic(){
	var imgWid = parseInt($($('.infcp li a img')[0]).css('width'));  //获取img宽度
	$('.infcp_ban li').on('mouseover',function(){
		fshowPlay($(this).index(),imgWid);
		clearTimeout(time1);
	}).on('mouseout',function(){
		time1 = setTimeout(fPicChange,4000);
	});	
}

function fshowPlay(showIndex,imgWid){
	$('.infcp_ban li').each(function(index) {
        if(showIndex==index){
			$(this).addClass('changebg');	
		}else{
			$(this).removeClass('changebg');	
		}
    });	
	$('.infcp').animate({left:'-' + showIndex*imgWid + 'px'},'slow');
	index1 = showIndex + 1;
}

//鼠标移入图片改变
function mouseoverPic(){   
	picIcon.on('mouseover',function(){
		showPlay($(this).index());
        clearTimeout(banTime);
	}).on('mouseout',function(){
        banTime = setTimeout(autoPlay, 5000);  //每过5s调用函数
    });
}

//自动播放图片
function autoPlay(){  
	var banLen = bannerList.length;
	if(banIndex >= banLen){ //如果index大于图片数量，index清0
		banIndex = 0;	
	}
	showPlay(banIndex);
    banTime = setTimeout(autoPlay, 5000);  //每过5s调用函数
}

//自动播放图片
function showPlay(showIndex){   
	bannerList.each(function(index) {
		if(index == showIndex){
			$(this).fadeIn('slow');
			$('.wide_banner_bg').css('background-color',$(this).css('background-color'));
			$(picIcon[index]).addClass('changebg');
		}else{
       		$(this).fadeOut('slow');
			$(picIcon[index]).removeClass('changebg');
		}
    });
	banIndex = showIndex + 1; //index自增
}

</script>
