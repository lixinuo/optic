<script type="text/javascript">
var bannerList = $('.pic li'),  //图片列表
	picIcon = $('.pic_icon li'), //图片导航列表
	tradeMark = $('.tradeMark li'), //商标
	index = 0;

$(function(){
	autoPlay();    //自动播放图片
	mouseoverPic();   //鼠标移入图片改变
	for(var i = 0; i<tradeMark.length; i++){
		positionY = -(46*i) + 'px';
		$(tradeMark[i]).find('a').css('background-positionY',positionY);	
	}
	
});

function mouseoverPic(){   //鼠标移入图片改变
	picIcon.on('mouseover',function(){
		for(var i = 0 ; i < picIcon.length ; i++){
			$(picIcon[i]).css('background-color','#fff');
		} //去掉所有样式背景
		$(this).css('background-color','#94c51b');
		showPlay($(this).index())
	});	
}

function autoPlay(){  //自动播放图片
	if(index >= bannerList.length){ //如果index大于图片数量，index清0
		index = 0;	
	}
	showPlay(index);
	//index++;  //index自增
	setTimeout(autoPlay, 8000);  //每过5s调用函数
}

function showPlay(showIndex){   //自动播放图片
	bannerList.each(function(index, element) {
		if(index == showIndex){
			$(this).fadeIn('slow');
			$('.wide_banner_bg').css('background-color',$(this).css('background-color'));
			$(picIcon[index]).css('background-color','#94c51b');
		}else{
       		$(this).fadeOut('slow');
			$(picIcon[index]).css('background-color','#fff');
		}
    });
	index = showIndex + 1; //index自增
}

</script>
